server {
    listen 80;
    listen 443 ssl http2;
    server_name frontend.tymoe.com;

    # SSL配置
    ssl_certificate /etc/letsencrypt/live/tymoe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tymoe.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }
}