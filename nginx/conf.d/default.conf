# Upstream definition for auth-service
upstream auth_service {
    server auth-service-app:8080;
}

server {
    listen 80;
    server_name tymoe.com www.tymoe.com _;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        allow all;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name tymoe.com www.tymoe.com;

    ssl_certificate /etc/letsencrypt/live/tymoe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tymoe.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Health check endpoint
    location /healthz {
        proxy_pass http://auth_service/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        access_log off;
    }

    # Auth service API routes
    location /api/auth-service/v1/ {
        rewrite ^/api/auth-service/v1/(.*) /$1 break;
        proxy_pass http://auth_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # OAuth and OIDC endpoints (direct access without /api prefix)
    location ~ ^/(oauth|\.well-known|userinfo|jwks) {
        proxy_pass http://auth_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Default route (frontend or other services)
    location / {
        proxy_pass http://auth_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
